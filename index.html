                color: rgba(0, 0, 0, 0);
                text-shadow:

                    .5em 0 0 rgba(0, 0, 0, 0);
            }

            60% {
                text-shadow:

<body>
    <!-- Container -->
    <div class="container">
        <!-- offcanvas -->
        <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <!-- offcanvas title -->
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-primary" id="offcanvasExampleLabel">Practice Questions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- offcanvas body -->
            <div class="offcanvas-body">
                <div class="fst-italic mb-4 text-dark">
                    Select your Board, Class and Subejct to get questions of your preference.
                </div>
                <form id="form">
                    <div class="row">
                        <!-- Select board -->
                        <div class="col-md-12 my-2">
                            <h5>Board</h5>
                            <div class="btn-group btn-group-sm" role="radio">
                                <input type="radio" class="btn-check" name="board" value="CBSE" id="board_cbse" checked>
                                <label class="btn btn-outline-primary" for="board_cbse">CBSE</label>
                                <input type="radio" class="btn-check" name="board" value="SSC" id="board_ssc">
                                <label class="btn btn-outline-primary" for="board_ssc">SSC</label>
                                <input type="radio" class="btn-check" name="board" value="ICSE" id="board_icse">
                                <label class="btn btn-outline-primary" for="board_icse">ICSE</label>
                            </div>
                        </div>
                        <!-- Select class -->
                        <div class="col-md-12 my-2">
                            <h5>Class</h5>
                            <div class="btn-group btn-group-sm" role="group">
                                <input type="radio" class="btn-check" name="classes" value="6th" id="class_6th"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="class_6th">6th</label>
                                <input type="radio" class="btn-check" name="classes" value="7th" id="class_7th"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="class_7th">7th</label>
                                <input type="radio" class="btn-check" name="classes" value="8th" id="class_8th"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="class_8th">8th</label>
                                <input type="radio" class="btn-check" name="classes" value="9th" id="class_9th"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="class_9th">9th</label>
                                <input type="radio" class="btn-check" name="classes" value="10th" id="class_10th"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="class_10th">10th</label>
                            </div>
                        </div>
                        <!-- Select subject -->
                        <div class="col-md-12 my-2">
                            <h5>Subject</h5>
                            <div class="btn-group btn-group-sm" role="group">
                                <input type="radio" class="btn-check" name="subject" value="Physics"
                                    id="subject_physics" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="subject_physics">Physics</label>
                                <input type="radio" class="btn-check" name="subject" value="Chemistry"
                                    id="subject_chemistry" autocomplete="off">
                                <label class="btn btn-outline-primary" for="subject_chemistry">Chemistry</label>
                                <input type="radio" class="btn-check" name="subject" value="Biology"
                                    id="subject_biology" autocomplete="off">
                                <label class="btn btn-outline-primary" for="subject_biology">Biology</label>
                                <input type="radio" class="btn-check" name="subject" value="Maths" id="subject_maths"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="subject_maths">Maths</label>
                            </div>
                        </div>
                        <div class="col-md-12 my-4">
                            <button class="btn btn-primary btn-sm" id="get_question" data-bs-dismiss="offcanvas"
                                aria-label="Close">Get Question</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Question screen -->
        <div class="row">
            <div class="col-md-12 d-flex flex-column align-items-center justify-content-center" style="height: 90vh;">
                <!-- title -->
                <div class="text-center text-primary my-3">
                    <h1>Practice Questions</h1>
                </div>
                <div class="text-end my-2" id="score_card">
                    <span>Questions: </span><span id="no_of_questions">0</span>
                    <span>Correct: </span><span class="text-success" id="correct_answers">0</span>
                    <span>Attepts: </span><span class="text-danger" id="attempts">0</span>
                </div>
                <!-- Question -->
                <div class="question">
                    <span class="fw-bold">Question:</span>
                    <!-- Loader -->
                    <p class="small mb-0" id="loader" style="display: none">Thinking </p>
                    <span id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae,
                        repudiandae?</span>
                </div>
                <!-- options -->
                <div class="btn-group-vertical w-100 my-4" role="group" aria-label="Vertical radio toggle button group">
                    <span id="correct_answer" class="d-none"></span>
                    <input type="radio" class="btn-check" name="options" id="options_1" autocomplete="off"
                        onclick="handleClick()">
                    <label class="btn btn-outline-primary" for="options_1" id="options_1_label">Option
                        1</label>
                    <input type="radio" class="btn-check" name="options" id="options_2" autocomplete="off"
                        onclick="handleClick()">
                    <label class="btn btn-outline-primary" for="options_2" id="options_2_label">Option
                        2</label>
                    <input type="radio" class="btn-check" name="options" id="options_3" autocomplete="off"
                        onclick="handleClick()">
                    <label class="btn btn-outline-primary" for="options_3" id="options_3_label">Option
                        3</label>
                    <input type="radio" class="btn-check" name="options" id="options_4" autocomplete="off"
                        onclick="handleClick()">
                    <label class="btn btn-outline-primary" for="options_4" id="options_4_label">Option
                        4</label>
                </div>
                <!-- Control buttons -->
                <div class="align-self-end">
                    <button type="button" class="btn btn-primary" onclick="get_question()">
                        <span id="next_button">

                                <path d="M7.001 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0" />

                        </span>
                    </button>
                    <button type="button" class="btn btn-primary mx-1" onclick="restart()"><svg

        <!-- Javascript -->
        <script>
            let no_of_questions = 0;
            let correct_answers = 0;
            let attempts = 0;
            // Check select option
            function handleClick() {
                const selected_answer = document.querySelector('input[name="options"]:checked');
                let correct_answer = document.getElementById('correct_answer').innerText;
                let label_id = selected_answer.id + "_label"

                attempts++
                document.getElementById('attempts').innerText = attempts


                if (selected_answer.value == correct_answer) {
                    correct_answers++
                    document.getElementById('correct_answers').innerText = correct_answers
                    console.log("Correct Answer", selected_answer.value);
                    document.getElementById(label_id).classList.add('bg-success');
                    setTimeout(get_new_question, 1000, label_id);
                } else {
                    console.log("Wrong answer", correct_answer);
                    document.getElementById(label_id).classList.add('bg-danger');
                    setTimeout(alertFunc, 1000, label_id);
                }
            }
            // uncheck selected option after submitting
            function alertFunc(label_id) {
                var elements = document.getElementsByName("options");

                for (var i = 0; i < elements.length; i++) {
                    if (elements[i].type == "radio") {
                        elements[i].checked = false;
                    }
                }
                document.getElementById(label_id).classList.remove('bg-danger');
            }

            function restart() {
                location.reload();
            }

            // get new question if answer is correct
            function get_new_question(label_id) {
                var elements = document.getElementsByName("options");

                for (var i = 0; i < elements.length; i++) {
                    if (elements[i].type == "radio") {
                        elements[i].checked = false;
                    }
                }
                document.getElementById(label_id).classList.remove('bg-success');
                document.getElementById('get_question').click();
            }

            // get new function on control - refesh
            function get_question() {
                document.getElementById('get_question').click();
            }

        </script>

        <!-- Google gemini api request and resopnse -->
        <script type="module">
            import { GoogleGenerativeAI } from "@google/generative-ai";
            const API_KEY = "AIzaSyBV07BAccSkbAIx0oVl_VOuneGgXKc3prM";
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-pro" });
            const loader = document.querySelector('#loader')
            let board = $('input[name="board"]:checked').val();
            let classes = $('input[name="classes"]:checked').val();
            let subject = $('input[name="subject"]:checked').val();
            const question = document.querySelector('#question')
            let options_1_label = document.getElementById('options_1_label')
            let options_2_label = document.getElementById('options_2_label')
            let options_3_label = document.getElementById('options_3_label')
            let options_4_label = document.getElementById('options_4_label')
            let options_1 = document.getElementById('options_1')
            let options_2 = document.getElementById('options_2')
            let options_3 = document.getElementById('options_3')
            let options_4 = document.getElementById('options_4')
            const correct_answer = document.getElementById('correct_answer')
            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                const data = new FormData(form);
                for (const [name, value] of data) {
                    if (name == 'board') {
                        board = value
                    }
                    if (name == 'classes') {
                        classes = value
                    }
                    if (name == 'subject') {
                        subject = value
                    }
                }
                const prompt = `Generate JSON object representing a multiple-choice question for board ${board}, Class ${classes}, Subject ${subject}, with the 4 options with correct answer.`
                console.log(prompt);
                loader.style.display = 'block'
                question.style.display = 'none'
                options_1_label.innerText = "options 1";
                options_2_label.innerText = "options 2";
                options_3_label.innerText = "options 3";
                options_4_label.innerText = "options 4";
                const result = await model.generateContent(prompt);
                const response = await result.response;
                if (response) {
                    no_of_questions++;
                    document.getElementById('no_of_questions').innerText = no_of_questions
                    document.getElementById('next_button').style.fontSize = "12px";
                    document.getElementById('next_button').innerHTML = 'Next'
                }
                loader.style.display = 'none'
                const text = response.text();
                const json_text = JSON.parse(text.replace(/`/g, ''))
                const options = json_text.options;
                correct_answer.innerText = json_text.correct_answer;
                question.innerText = json_text.question;
                options_1_label.innerText = options[0];
                options_2_label.innerText = options[1];
                options_3_label.innerText = options[2];
                options_4_label.innerText = options[3];
                options_1.value = options[0];
                options_2.value = options[1];
                options_3.value = options[2];
                options_4.value = options[3];
                question.style.display = 'block';
            })
        </script>
